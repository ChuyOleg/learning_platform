<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{siteName}"></title>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="catalog-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 border text-center mt-4" th:each="course : *{courseList}">
                <p th:text="${course.name}"></p>
                <p th:text="${course.category}"></p>
                <p th:text="${course.language}"></p>
                <p th:text="${course.price}"></p>
            </div>
        </div>
    </div>

<footer class="page-footer">
    <div class="footer-copyright text-center text-success">
        Copyright Â© 2022
        <a href="https://www.instagram.com/oleh_chui">Chui Oleh</a>
    </div>
</footer>

<script type="text/javascript" th:src="@{/js/changeLanguage.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{siteName}"></title>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="create-course-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-2">

                    <form th:action="@{/course/new}" method="post" th:object="${course}"
                          class="card-body create-course-form p-lg-4" novalidate id="create-course-form">

                        <h2 class="text-center text-dark mt-5" th:text="#{createCoursePageName}"></h2><br>

                        <div class="mb-2">
                            <label for="username" th:text="#{courseName}"></label>
                            <input type="text" class="form-control" th:field="*{name}" id="username"/>
<!--                            <p class="error-message" th:if="${#fields.hasErrors('username')}" th:text="#{incorrectUsername}"></p>-->
<!--                            <p class="error-message" th:if="${#request.getAttribute('userAlreadyExistsError')}" th:text="#{usernameIsOccupied}"></p>-->
                        </div>

                        <div class="mb-2">
                            <label for="description" th:text="#{courseDescription}"></label>
                            <input type="text" class="form-control" th:field="*{description}" id="description"/>
                            <!--                            <p class="error-message" th:if="${#fields.hasErrors('username')}" th:text="#{incorrectUsername}"></p>-->
                            <!--                            <p class="error-message" th:if="${#request.getAttribute('userAlreadyExistsError')}" th:text="#{usernameIsOccupied}"></p>-->
                        </div>

                        <div class="mb-2">
                            <label for="category" th:text="#{courseCategory}"></label>
                            <input type="text" class="form-control" th:field="*{category}" id="category"/>
                            <!--                            <p class="error-message" th:if="${#fields.hasErrors('username')}" th:text="#{incorrectUsername}"></p>-->
                            <!--                            <p class="error-message" th:if="${#request.getAttribute('userAlreadyExistsError')}" th:text="#{usernameIsOccupied}"></p>-->
                        </div>

                        <div class="mb-2">
                            <label for="price" th:text="#{coursePrice}"></label>
                            <input type="text" class="form-control" th:field="*{price}" id="price"/>
                            <!--                            <p class="error-message" th:if="${#fields.hasErrors('username')}" th:text="#{incorrectUsername}"></p>-->
                            <!--                            <p class="error-message" th:if="${#request.getAttribute('userAlreadyExistsError')}" th:text="#{usernameIsOccupied}"></p>-->
                        </div>

                        <div class="mb-3">
                            <label for="language" th:text="#{courseLanguage}"></label>
                            <input type="text" class="form-control" th:field="*{language}" id="language"/>
                            <!--                            <p class="error-message" th:if="${#fields.hasErrors('username')}" th:text="#{incorrectUsername}"></p>-->
                            <!--                            <p class="error-message" th:if="${#request.getAttribute('userAlreadyExistsError')}" th:text="#{usernameIsOccupied}"></p>-->
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center mb-5">
        <button type="button" class="btn btn-primary">Add materials</button>
    </div>

    <footer class="page-footer">
        <div class="footer-copyright text-center text-success">
            Copyright Â© 2022
            <a href="https://www.instagram.com/oleh_chui">Chui Oleh</a>
        </div>
    </footer>

</body>
</html>

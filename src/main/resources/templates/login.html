<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">

                    <form class="card-body login-form p-lg-4" th:action="@{/login}" method="post">

                        <h2 class="text-center text-dark mt-5" th:text="#{enterYourCredentials}"></h2><br>

                        <div class="mb-3 text-center">
                            <span class="error-message" th:if="${param.error}" th:text="#{authenticationError}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="username" th:text="#{username}"></label>
                            <input type="text" name="username" class="form-control" id="username">
                        </div>

                        <div class="mb-3">
                            <label for="password" th:text="#{password}"></label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>

                        <div class="text-center"><input type="submit" th:value="#{loginButton}" class="btn px-4 mb-5 w-100"></div>

                        <div class="text-center mb-2">
                            <a class="btn btn-outline-primary" role="button" th:href="@{/person}" th:text="#{loginAsAGuest}"></a>
                        </div>

                        <div class="form-text text-center mb-2">
                            <span th:text="#{dontHaveAnAccount}"></span><a th:href="@{/registration}" th:text="#{signUp}" class="sign-up-link"></a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="registration-page">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3">

                <form th:action="@{/registration}" method="post" th:object="${person}"
                      class="card-body registration-form p-sm-4" id="registration-form">

                    <h2 class="text-center text-dark mt-1" th:text="#{registrationPageName}"></h2><br>

                    <div class="mb-2">
                        <label for="username" th:text="#{username}"></label>
                        <input type="text" class="form-control" required th:field="*{username}" id="username"
                            pattern="[A-Za-z0-9]{3,32}" th:title="#{incorrectUsername}"/>
<!--                        <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>-->
                    </div>

                    <div class="mb-2">
                        <label for="password" th:text="#{password}"></label>
                        <input type="password" class="form-control" required th:field="*{password}" id="password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,32}$" th:title="#{weakPassword}"/>
<!--                        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>-->
                    </div>

                    <div class="mb-2">
                        <label for="passwordCopy" th:text="#{repeatPassword}"></label>
                        <input type="password" class="form-control" required name="passwordCopy" id="passwordCopy" />
                        <!--<span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>-->
                    </div>

                    <div class="mb-2">
                        <label for="email" th:text="#{email}"></label>
                        <input type="email" class="form-control" required th:field="*{email}" th:title="#{incorrectEmail}" id="email" />
<!--                        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>-->
                    </div>

                    <div class="mb-2">
                        <label for="birthday" th:text="#{birthday}"></label>
                        <input type="date" class="form-control" required th:field="*{birthday}" th:title="#{incorrectBirthday}" id="birthday" />
<!--                        <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</span>-->
                    </div>

                    <div class="mb-4">
                        <label for="taxNumber" th:text="#{taxNumber}"></label>
                        <input type="text" class="form-control" required th:field="*{taxNumber}" th:title="#{emptyTaxNumber}" id="taxNumber" />
<!--                        <span style="color: red" th:if="${#fields.hasErrors('taxNumber')}" th:errors="*{taxNumber}">Tax-Number Error</span>-->
                    </div>

                    <div class="text-center"><input type="submit" th:value="#{registerButton}" class="btn px-5 mb-2 w-100"></div>

                    <div class="form-text text-center mb-1">
                        <span th:text="#{alreadyHaveAnAccount}"></span><a th:href="@{/login}" th:text="#{login}" class="login-link"></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
